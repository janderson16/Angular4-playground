<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome {{brews[0].name}}!
  </h1>
  <p *ngIf="selectedBrew">Your selected beer is : {{selectedBrew.name}}</p>
  <h2>My Brews</h2>
  <ul class="list">
    <li *ngFor="let brew of brews">
    <span class="name">Name: {{brew.name}}</span>
    <span class="id">Type: {{brew.id}}</span>
    <span class="size">Size: {{brew.size}}</span>
    </li>
  </ul>
</div>
